<div class="container"
     style="width:70%"
     ng-controller="LevelsController">
    
    <div class="form-group">
        <h2 style="text-align:center">Add new level</h2>
    </div>

    <form role="form"
          class="form-horizontal">

        <div>
            <input type="text"
                   id="Id"
                   readonly="readonly"
                   ng-model="LevelId"
                   style="display:none" />
        </div>

        <div class="form-group">
            <label for="name"
                   class="col-sm-2 control-label">
                Level Name
            </label>

            <div class="col-sm-8">
                <input type="text"
                       class="form-control"
                       id="name"
                       placeholder="Level name"
                       ng-model="Name"
                       required />
            </div>

            <div class="col-sm-2">
                <input type="submit"
                       class="btn btn-info"
                       value="Save"
                       ng-click="addNewLevel()" />
            </div>
        </div>
    </form>

    <div class="form-group">
        <h2 style="text-align:center">All levels</h2>
    </div>

    <table class="table table-striped container"
           style="width:75%; align-content:center">

        <thead>
            <tr>
                <th align="center" style="text-align:center">#</th>
                <th align="center" style="text-align:center">Name</th>
                <th align="center" style="text-align:center; width: 50px;"></th>
                <th align="center" style="text-align:center; width: 50px;"></th>
                <th align="center" style="text-align:center; width: 50px;"></th>
                <th align="center" style="text-align:center; width: 50px;"></th>
            </tr>
        </thead>
        <tbody style="text-align:center">
            <tr data-ng-repeat="allLevel in AllLevels">
                <td>
                    {{allLevel.JNumber}}
                </td>

                <td>
                    <a href="#/Authors/Level/{{allLevel.Id}}">
                        {{allLevel.Name}}
                    </a>
                </td>

                <td>
                    <a style="width: 30px; height: 30px;"
                       class="glyphicon glyphicon-chevron-up"
                       ng-show="allLevel.JNumber != 1"
                       ng-click="editUp(allLevel)" />
                </td>

                <td>
                    <a style="width: 30px; height: 30px;"
                       class="glyphicon glyphicon-chevron-down"
                       ng-show="allLevel.JNumber != LevelNum"
                       ng-click="editDown(allLevel)" />
                </td>

                <td>
                    <a style="width: 30px; height: 30px;"
                       ng-click="editThisLevel(allLevel)"
                       class="glyphicon glyphicon-pencil">
                    </a>
                </td>

                <td>
                    <a style="width: 30px; height: 30px;"
                       class="glyphicon glyphicon-remove"
                       ng-click="deleteOneLevel(allLevel.Id)">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
