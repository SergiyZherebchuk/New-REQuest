<script type="text/javascript">
    $(function () {
        $('#datestart').datetimepicker();
        $('#dateend').datetimepicker();
        
        $('#datestart').data("DateTimePicker").setMinDate(new Date());

        $("#datestart").on("dp.change", function (e) {
            $("#dateend").data("DateTimePicker").setMinDate(e.date);
        });
        $("#dateend").on("dp.change", function (e) {
            $("#datestart").data("DateTimePicker").setMaxDate(e.date);
        });
    });
</script>

<div class="container"
     ng-controller="GamesController">

    <form class="form-horizontal container"
          style="width: 70%"
          role="form">

        <div class="form-group">
            <h2 style="text-align: center">Edit game</h2>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"></label>

            <div class="col-sm-10">
                <input type="text"
                       readonly="readonly"
                       ng-model="OneGameId"
                       style="display:none" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">
                Name
            </label>

            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       placeholder="Game name"
                       ng-model="Name" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">
                Type
            </label>

            <div class="col-sm-10">
                <select ng-model="Type"
                        class="form-control">
                    <option value="1" ng-selected="Type === 1">Users</option>
                    <option value="2" ng-selected="Type === 2">Teams</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">
                Date Start
            </label>

            <div class="col-sm-10">
                <div class="input-group input-append date"
                     id="datestart">

                    <input ng-model="DateStart"
                           type="text"
                           class="form-control"
                           name="date"
                           placeholder="Date Start" />

                    <span class="input-group-addon add-on">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>

                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">
                Date End
            </label>

            <div class="col-sm-10">
                <div class="input-group input-append date" id="dateend">
                    <input ng-model="DateEnd"
                           type="text"
                           class="form-control"
                           name="date"
                           placeholder="Date End" />

                    <span class="input-group-addon add-on">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">
                Information
            </label>

            <div class="col-sm-10">
                <textarea class="form-control"
                          ng-model="Info"
                          placeholder="More information..."
                          rows="8"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">
                Paid
            </label>

            <div class="col-sm-10">
                <label class="checkbox-inline">
                    <input type="radio"
                           ng-model="paidValue"
                           ng-selected="paidValue === 'yes'"
                           value="yes" /> Yes
                </label>
                <label class="checkbox-inline">
                    <input type="radio"
                           ng-model="paidValue"
                           ng-selected="paidValue === 'no'"
                           value="no"
                           checked /> No
                </label>
            </div>
        </div>

        <div class="form-group"
             ng-show="paidValue === 'yes'">
            <div class="col-sm-2 control-label"></div>

            <div class="col-sm-10">
                <input type="number"
                       class="form-control"
                       placeholder="Price"
                       min="1"
                       step="1"
                       ng-model="Price" 
                       required />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit"
                       class="btn btn-info"
                       value="Save"
                       ng-click="editGame()" />
            </div>
        </div>
    </form>

    <div class="col-sm-4"></div>

    <div class="col-sm-4">
        <a href="#/Authors/AllLevels/{{gameId}}">This game levels >>> </a>
    </div>

    <div class="col-sm-4"></div>
</div>
