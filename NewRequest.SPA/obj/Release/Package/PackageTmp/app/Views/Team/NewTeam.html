<div class="container"
     ng-controller="TeamController"
     ng-init="getUserId()">

    <form style="width:70%"
          class="form-horizontal container"
          name="newteamForm"
          role="form">

        <div id="alert">

        </div>

        <div class="form-group">
            <h2 style="text-align: center;">Add New Team</h2>
        </div>

        <div class="form-group">
            <label for="inputLevelName" class="col-sm-4 control-label">Team Name</label>
            <div class="col-sm-5">
                <input type="text"
                       class="form-control"
                       id="Name"
                       placeholder="Team Name"
                       ng-model="Name"
                       required />
            </div>
            <div class="col-sm-3">
                <input type="button"
                       class="btn btn-info"
                       id="save"
                       value="Add New Team"
                       ng-click="saveNewTeam()" />
            </div>
        </div>
    </form>
</div>
