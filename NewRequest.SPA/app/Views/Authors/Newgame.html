<script type="text/javascript">
    $(function () {
        $('#datestart').datetimepicker();
        $('#dateend').datetimepicker();

        $('#datestart').data("DateTimePicker").setMinDate(new Date());

        $("#datestart").on("dp.change", function (e) {
            $("#dateend").data("DateTimePicker").setMinDate(e.date);
        });

        $("#dateend").on("dp.change", function (e) {
            $("#datestart").data("DateTimePicker").setMaxDate(e.date);
        });
    });
</script>

<div class="container" 
     style="width:70%"
     ng-controller="GamesController"
     ng-init="UserId();">

    <div>
        <form role="form" class="form-horizontal">

            <div class="form-group">
                <h2 style="text-align:center">New game</h2>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label"></label>

                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           readonly="readonly"
                           ng-model="Id"
                           style="display:none" />
                </div>
            </div>

            <div class="form-group">
                <label for="name"
                       class="col-sm-2 control-label">
                    Name
                </label>

                <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="name"
                           placeholder="Game name" 
                           ng-model="Name"
                           required/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">
                    Type
                </label>

                <div class="col-sm-10">
                    <select ng-model="Type"
                            class="form-control">
                        <option value="1">Users</option>
                        <option value="2">Teams</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">
                    Date Start
                </label>

                <div class="col-sm-10">
                    <div class="input-group input-append date" 
                         ng-model="DateStart" 
                         id="datestart">

                        <input type="text"
                               class="form-control"
                               name="date"
                               placeholder="Date Start" />

                        <span class="input-group-addon add-on">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>

                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">
                    Date End
                </label>

                <div class="col-sm-10">
                    <div class="input-group input-append date" id="dateend">
                        <input ng-model="DateEnd"
                               type="text"
                               class="form-control"
                               name="date"
                               placeholder="Date End" />

                        <span class="input-group-addon add-on">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">
                    Information
                </label>

                <div class="col-sm-10">
                    <textarea class="form-control"
                              ng-model="Info"
                              placeholder="More information..."
                              rows="8"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">
                    Paid
                </label>

                <div class="col-sm-10">
                    <label class="checkbox-inline">
                        <input type="radio"
                               ng-model="paidValue"
                               value="yes" /> Yes
                    </label>
                    <label class="checkbox-inline">
                        <input type="radio"
                               ng-model="paidValue"
                               value="no" 
                               checked/> No
                    </label>
                </div>
            </div>

            <div class="form-group"
                 ng-show="paidValue === 'yes'">
                <div class="col-sm-2 control-label"></div>

                <div class="col-sm-10">
                    <input type="number"
                           class="form-control"
                           placeholder="Price"
                           min="1"
                           step="1"
                           required ng-model="Price" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <input type="submit"
                           class="btn btn-info"
                           value="Save"
                           ng-click="saveNewGame()" />
                </div>
            </div>
        </form>
    </div>
</div>
