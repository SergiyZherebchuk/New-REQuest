<div class="container"
     ng-controller="OneTeamController">

    <h1 style="text-align:center"> Team {{OneTeam.Name}}</h1>

    <div>
        <h4>Register Date - {{OneTeam.Register | date:"MM/dd/yyyy ' ' h:mma"}}</h4>
    </div>

    <div>
        <h4> Captain - {{Captain}}</h4>
    </div>

    <div ng-show="isTeam !== 0">
        <div style="float:left; width:100%; align-content:center;"
             class="col-sm-12"
             ng-show="isTeam === 1">
            <input class="btn btn-success"
                   type="button"
                   ng-click="addToTeam()"
                   value="Add to team"/>
        </div>

        <div style="float:left; width:100%; align-content:center;"
             ng-show="isTeam === 2">
            <input class="btn btn-danger"
                   type="button"
                   ng-click="exitTeam()"
                   value="Exit with team"/>
        </div>
    </div>

    <div style="height:50px;"></div>

    <div style="width:45%; float:left">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h1 class="panel-title"> Active Player </h1>
            </div>
            
            <div class="panel-body">
                <div ng-repeat="activePlayers in ActivePlayers" class="list-group-item">
                    <span style="width:92%; height: auto; float: left;"> {{activePlayers.Name}} </span>
                    <span style="width:8%; height: auto;">{{activePlayers.Point}} </span>
                </div>
            </div>
        </div>
    </div>

    <div style="width:10%; float:left; border:double white"></div>

    <div style="width:45%; float:left">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h1 class="panel-title"> Spare Player </h1>
            </div>

            <div class="panel-body">
                <div ng-repeat="sparePlayers in SparePlayers" class="list-group-item">
                    <span style="width:92%; height: auto; float: left;"> {{sparePlayers.Name}} </span>
                    <span style="width:8%; height: auto;">{{sparePlayers.Point}} </span>
                </div>
            </div>
        </div>
    </div>
</div>
